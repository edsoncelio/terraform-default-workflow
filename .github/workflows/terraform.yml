name: Terraform workflow
on:
  workflow_call:
    inputs:
      tf_version:
        description: 'Terraform version'
        default: '1.0.0'
        required: false
        type: string
      tf_wrapper:
        description: 'If will use Terraform wrapper'
        default: false
        required: false
        type: boolean
      tf_command_fmt:
        description: 'Terraform fmt command'
        default: 'terraform fmt -check'
        required: false
        type: string
      tf_command_init:
        description: 'Terraform init command'
        default: 'terraform init'
        required: false
        type: string
      tf_command_validate:
        description: 'Terraform validate command'
        default: 'terraform validate -no-color'
        required: false
        type: string
      tf_command_plan:
        description: 'Terraform plan command'
        default: 'terraform plan -no-color'
        required: false
        type: string
      tf_command_apply:
        description: 'Terraform apply command'
        default: 'terraform apply -auto-approve -no-color'
        required: false
        type: string
      command_wrk_dir:
        description: 'Working dir'
        default: './'
        required: false
        type: string
      command_continue_on_error:
        description: 'If will continue on error'
        default: false
        required: false
        type: boolean
      enable_plan_apply:
        description: 'If will enable plan and apply'
        default: false
        required: false
        type: boolean
    secrets:
      token:
        required: true

jobs:
  jobs_terraform:
    name: Terraform core workflow
    runs-on: ubuntu-18.04
    continue-on-error: ${{ inputs.command_continue_on_error }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ inputs.tf_version }}
          terraform_wrapper: ${{ inputs.tf_wrapper }}

      - name: Terraform format
        id: fmt
        run: ${{ inputs.tf_command_fmt }}
        working-directory: ${{ inputs.command_wrk_dir }}

      - name: Terraform init
        id: init
        run: ${{ inputs.tf_command_init }}
        working-directory: ${{ inputs.command_wrk_dir }}

      - name: Terraform validate
        id: validate
        run: ${{ inputs.tf_command_validate }}
        working-directory: ${{ inputs.command_wrk_dir }}

      - name: Terraform plan
        if: ${{ inputs.enable_plan_apply }}
        id: plan
        run: ${{ inputs.tf_command_plan }}
        working-directory: ${{ inputs.command_wrk_dir }}

        - name: Terraform apply
        if: ${{ inputs.enable_plan_apply }}
        id: apply
        run: ${{ inputs.tf_command_apply }}
        working-directory: ${{ inputs.command_wrk_dir }}   

  jobs_tfsec:
    needs: jobs_terraform
    name: Checkov workflow
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-18.04
    continue-on-error: ${{ inputs.command_continue_on_error }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: TFSec validation
        uses: aquasecurity/tfsec-pr-commenter-action@main
        with:
          github_token: ${{ secrets.token }}
